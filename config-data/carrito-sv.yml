server:
  port: 8085

spring:
  application:
    name: carrito-sv
  datasource:
    url: jdbc:mysql://localhost:3306/carrito_bd?serverTimezone=UTC
    username: root
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    properties:
      hibernate.format_sql: true

eureka:
  client:
    service-url-defaultZone: http://localhost:8761/eureka

